<!DOCTYPE html>
<html>
<head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:100,100i,300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
        
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body style="background-image: url('superficie/images/bg.svg')">
        <div class="container">
                <div class="row s12">
                        <h3 >Converti <span class="blue-text">superfici</span></h3>
                        <h5>In unità di misura locale</h4>
                </div>
                <div class="row">
                        
                </div>
                <div class="row">
                        <div class="card col l5 s12 m8 offset-m2">
                                <div class="card-content">                                        
                                        <div class="input-field">
                                                <input placeholder="Superficie" id="input-1" type="number" step="any" class="validate">
                                                <label for="input-1">Superficie</label>
                                        </div>
                                        
                                        
                                        <div class="input-field">
                                                <select id="select-1">
                                
                                                </select>
                                                <label>Unità Di Misura</label>
                                        </div>
                                </div>
                        </div>
                        
                        
                        <div class="card col l5 offset-l2 s12 m8 offset-m2">
                                <div class="card-content">                                        
                                        <div class="input-field">
                                                <input placeholder="Superficie" id="input-2" type="number" step="any" class="validate" disabled>
                                                <label for="input-2">Superficie</label>
                                        </div>
                                        
                                        
                                        <div class="input-field">
                                                <select id="select-2">
                                                </select>
                                                <label>Unità Di Misura</label>
                                        </div>
                                </div>
                        </div>
                </div>
                
                <div class="row">
                        <button id="convert-btn" class="btn waves-effect waves-light col l2 offset-l10 s12 blue m8 offset-m2" type="submit" name="action">Converti
                                <i class="material-icons right">done</i>
                        </button>
                </div>
        </div>
        
        <script type="text/javascript" src="superficie/js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="superficie/js/materialize.min.js"></script>
        <script type="text/javascript" src="superficie/js/superficie.js"></script>
</body>
</html>
